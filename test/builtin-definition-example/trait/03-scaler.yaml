apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: scaler-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: scaler
          properties:
            replicas: 3

