apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: service-account-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: service-account
          properties:
            name: my-service-account
            create: true

