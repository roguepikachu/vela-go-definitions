apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: lifecycle-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: lifecycle
          properties:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - "echo 'Started' > /tmp/started"
            preStop:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - "nginx -s quit"

