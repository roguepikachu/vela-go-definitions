apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: cpuscaler-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        cpu: "0.5"
        ports:
          - port: 80
            expose: true
      traits:
        - type: cpuscaler
          properties:
            min: 1
            max: 5
            cpuUtil: 60

