apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: json-merge-patch-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: json-merge-patch
          properties:
            spec:
              template:
                metadata:
                  labels:
                    custom: "merged"

