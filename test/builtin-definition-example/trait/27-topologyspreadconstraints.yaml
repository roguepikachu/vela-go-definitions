apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: topologyspreadconstraints-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: scaler
          properties:
            replicas: 3
        - type: topologyspreadconstraints
          properties:
            constraints:
              - maxSkew: 1
                topologyKey: kubernetes.io/hostname
                whenUnsatisfiable: DoNotSchedule
                labelSelector:
                  matchLabels:
                    app.oam.dev/component: nginx-app

