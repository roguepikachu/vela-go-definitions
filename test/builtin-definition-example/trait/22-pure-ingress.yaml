apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: pure-ingress-example
  namespace: default
spec:
  components:
    - name: nginx-app
      type: webservice
      properties:
        image: nginx:latest
        ports:
          - port: 80
            expose: true
      traits:
        - type: pure-ingress
          properties:
            domain: example.com
            http:
              "/": 80

