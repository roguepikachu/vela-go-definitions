apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: default
  labels:
    app: test-app
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: default
  labels:
    app: test-app
spec:
  selector:
    app: test-app
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: my-ref-app
  namespace: default
spec:
  components:
    - name: existing-resources
      type: ref-objects
      properties:
        objects:
          - resource: deployments
            name: test-deployment
            namespace: default
          - resource: services
            name: test-service
            namespace: default
  workflow:
    steps:
      - name: read-objects
        type: read-object
        properties:
          name: existing-resources
