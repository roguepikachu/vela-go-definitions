apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: cron-worker
  namespace: vela-system
spec:
  components:
    - name: mytask
      type: cron-task
      properties:
        image: perl
        count: 10
        cmd: ["perl", "-Mbignum=bpi", "-wle", "print bpi(2000)"]
        schedule: "*/1 * * * *"
