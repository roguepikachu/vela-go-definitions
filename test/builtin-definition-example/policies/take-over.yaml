apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-ref
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["sleep", "3600"]
---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: take-over
spec:
  components:
    - name: busybox
      type: k8s-objects
      properties:
        objects:
            - apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: busybox-ref
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: busybox
                template:
                  metadata:
                    labels:
                      app: busybox
                  spec:
                    containers:
                      - name: busybox
                        image: busybox
                        command: ["sleep", "3600"]
  policies:
    - type: take-over
      name: take-over
      properties:
        rules:
          - selector:
              resourceTypes: ["Deployment"]
