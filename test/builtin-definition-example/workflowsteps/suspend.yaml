apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-vela-workflow
  namespace: default
spec:
  components:
  - name: express-server
    type: webservice
    properties:
      image: oamdev/hello-world
      port: 8000
  workflow:
    steps:
    - name: manual-approval
      type: suspend
      properties:
        duration: "30s"
    - name: express-server
      type: apply-component
      properties:
        component: express-server
